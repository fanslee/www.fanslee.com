<style>
:root {--Fcolor: #000;--Bcolor: #fff;}
body{width:100%;height:100%;margin:0;background-color:var(--Bcolor);}
.avatar {
    animation: light 4s ease-in-out infinite;
    transition: 0.8s;
    border-radius: 50%;
    margin-top:10%;

    width:96px;
    height:96px;
    background:url(/icon.png) center center no-repeat;
    background-color: #fff;
}
.avatar:hover {transform: scale(1.2) rotate(360deg);}

@keyframes light {
    0%{box-shadow: 0 0 24px #fd7d7d;}
    50%{box-shadow: 0 0 8px #fff;}
    100%{box-shadow: 0 0 24px #fd7d7d;}
}

.title{font-size:36px;font-family:Monaco;}
.title a{text-decoration:none;color: var(--Fcolor);}
.flex{display: flex;justify-content:center;}
.flex a{margin:16px;}

.button{
    padding: 0.4em 0.8em;
    text-align: center;
    text-decoration: none;
    color: var(--Fcolor);
    border: 2px solid var(--Fcolor);
    font-size: 20px;
    display: inline-block;
    border-radius: 0.3em;
    transition: all 0.2s ease-in-out;
    position: relative;
    overflow: hidden;
}
.button:before {
    content: "";
    background-color: rgba(255,255,255,0.5);
    height: 100%;
    width: 3em;
    display: block;
    position: absolute;
    top:0;
    left:-4.5em;
    transform:skewX(-45deg) translateX(0);
    transition:none;
}
.button:hover {
    background-color: var(--Fcolor);
    color: #fff;
    border-bottom: 4px solid darken(var(--Fcolor), 10%);
}
.button:hover:before {
    transform: skewX(-45deg) translateX(13.5em);
    transition: all 0.5s ease-in-out;
}

.footer {margin:20px auto;text-align:center;font-size:small;color:var(--Fcolor);position:absolute;bottom:0;left:0;right:0;}
.footer a{margin:20px auto;text-align:center;font-size:small;color:var(--Fcolor);position:absolute;bottom:0;left:0;right:0;text-decoration: none;}


@media (max-width: 560px) {#buttonList {flex-direction:column} #buttonList a{margin:8px;}}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        #background-container.loaded {
            opacity: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }  
</style>

<body>

<div class="footer">

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundContainer = document.getElementById('background-container');
            const loadingElement = document.getElementById('loading');
            
            // 获取Bing图片数据
            async function fetchBingImage() {
                try {
                    // 使用Bing API获取图片数据
                    const response = await fetch('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=8&mkt=zh-CN');
                    const data = await response.json();
                    
                    if (data.images && data.images.length > 0) {
                        // 随机选择一张图片
                        const randomIndex = Math.floor(Math.random() * data.images.length);
                        const image = data.images[randomIndex];
                        
                        // 构建完整图片URL
                        const imageUrl = `https://www.bing.com${image.url}`;
                        
                        // 预加载图片
                        const img = new Image();
                        img.onload = function() {
                            backgroundContainer.style.backgroundImage = `url(${imageUrl})`;
                            backgroundContainer.classList.add('loaded');
                            
                            // 隐藏加载提示
                            setTimeout(() => {
                                loadingElement.classList.add('hidden');
                            }, 1000);
                        };
                        img.onerror = function() {
                            // 如果加载失败，使用备用图片
                            backgroundContainer.style.backgroundImage = 'url(https://picsum.photos/1920/1080)';
                            backgroundContainer.classList.add('loaded');
                            loadingElement.classList.add('hidden');
                        };
                        img.src = imageUrl;
                    }
                } catch (error) {
                    console.error('获取Bing图片失败:', error);
                    // 使用备用背景图片
                    backgroundContainer.style.backgroundImage = 'url(https://picsum.photos/1920/1080)';
                    backgroundContainer.classList.add('loaded');
                    loadingElement.classList.add('hidden');
                }
            }
            
            // 初始化获取图片
            fetchBingImage();
        });
    </script>    
</body>
