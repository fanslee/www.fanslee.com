<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Fanslee's Homepage">
<meta name="author" content="Fanslee">
<meta name="description" content="Fanslee's Homepage">
<link rel="icon" href="icon.png" type="image/svg+xml" />
<title>Fanslee's Music</title>
</head>
<style>
:root {--Fcolor: #000;--Bcolor: #fff;}
body{width:100%;height:100%;margin:0;background-color:var(--Bcolor);}
.avatar {
    animation: light 4s ease-in-out infinite;
    transition: 0.8s;
    border-radius: 50%;
    margin-top:10%;

    width:96px;
    height:96px;
    background:url(/icon.png) center center no-repeat;
    background-color: #fff;
}
.avatar:hover {transform: scale(1.2) rotate(360deg);}

@keyframes light {
    0%{box-shadow: 0 0 24px #fd7d7d;}
    50%{box-shadow: 0 0 8px #fff;}
    100%{box-shadow: 0 0 24px #fd7d7d;}
}

.title{font-size:36px;font-family:Monaco;}
.title a{text-decoration:none;color: var(--Fcolor);}
.flex{display: flex;justify-content:center;}
.flex a{margin:16px;}

.button{
    padding: 0.4em 0.8em;
    text-align: center;
    text-decoration: none;
    color: var(--Fcolor);
    border: 2px solid var(--Fcolor);
    font-size: 20px;
    display: inline-block;
    border-radius: 0.3em;
    transition: all 0.2s ease-in-out;
    position: relative;
    overflow: hidden;
}
.button:before {
    content: "";
    background-color: rgba(255,255,255,0.5);
    height: 100%;
    width: 3em;
    display: block;
    position: absolute;
    top:0;
    left:-4.5em;
    transform:skewX(-45deg) translateX(0);
    transition:none;
}
.button:hover {
    background-color: var(--Fcolor);
    color: #fff;
    border-bottom: 4px solid darken(var(--Fcolor), 10%);
}
.button:hover:before {
    transform: skewX(-45deg) translateX(13.5em);
    transition: all 0.5s ease-in-out;
}

.footer {margin:20px auto;text-align:center;font-size:small;color:var(--Fcolor);position:absolute;bottom:0;left:0;right:0;}
.footer a{margin:20px auto;text-align:center;font-size:small;color:var(--Fcolor);position:absolute;bottom:0;left:0;right:0;text-decoration: none;}


@media (max-width: 560px) {#buttonList {flex-direction:column} #buttonList a{margin:8px;}}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        #background-container.loaded {
            opacity: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }  
</style>

<body>
 <div id="background-container"></div>    
<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3tp43gkgPfYzgsUqvrFWrI?utm_source=generator" width="100%" height="100%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

<div class="footer">
    <a href="/about.html" target="_blank" >About me</a>
</div> 
</body>
</html>
